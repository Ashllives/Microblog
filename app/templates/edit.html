<!--extend base layout -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-2">
			<!-- filler -->
		</div>
		<div class="col-md-8">
			<div class="form-wrap" style="padding-top: 3em">
				<h2>{{ _('Edit Your Profile') }}</h2>
				<hr>
			</div>
			{% include 'flash.html' %}
			<form action="" method="post" name="edit">
				{{ form.hidden_tag() }}
				<div class="form-group" style="padding-top: 0.5em">
					<label>{{ _('Your nickname:') }}</label><br>
					{{ form.nickname(size=24) }}
					
					{% for error in form.errors.nickname %}
						<br><span style="color: red;"><i>{{ error }}</i></span>
					{% endfor %}
				</div>
				<div class="form-group">
					<label>{{ _('About yourself:') }}</label><br>
					{{ form.about_me(cols=32, rows=4) }}
				</div>
				<div class="form-group" style="padding-top: 1em">
					<button type="submit" class="btn btn-outline-success">
						{{ _('Save Changes') }}
					</button>
				</div>
			</form>
		</div>
		<div class="col-md-2">
			<!-- filler -->
		</div>
	</div>
</div>
{% endblock %}
