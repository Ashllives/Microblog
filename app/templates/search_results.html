<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-2">
			<!-- filler -->
		</div>
		<div class="col-md-8">
			<div class="form-wrap" style="padding-top: 3em">
				<h1>{{ _('Search results for ') }} '{{ query }}'</h1>
				<hr>
			</div>
			{% include 'flash.html' %}
			<div class="form-group">
				{% for result in results %}
					<table>
						<tr valign="top">
							<td>
							<div class="container-fluid">
								<a href="{{ url_for('user', nickname=result.nickname, _external=True) }}"><img class="rounded-circle" src="{{ result.avatar(50) }}"></a>
							</td><td><b>{{ result.nickname }} </b><br>{{ result.followers.count() }} {{ _('followers') }}</td>
						</tr>
					</table>
				{% endfor %}
			</div>
		</div>
		<div class="col-md-2">
			<!-- filler -->
		</div>
	</div>
</div>
{% endblock %}
